<form (ngSubmit)="onSubmit()" [formGroup]="form" enctype="multipart/form-data">
  <div *ngFor="let item of fields">
    <lib-input
      *ngIf="item.type === 'text'"
      [inputId]="item.name"
      [placeholder]="item.placeholder ? item.placeholder : item.label"
      [label]="item.label"
      [type]="item.type || 'text'"
      [isSubmitted]="isFormSubmitted"
      [multiRows]="item.isMultiLine || false"
      [isSubmitted]="isFormSubmitted"
      [control]="form.controls[item.name]"
      [errorMessages]="errorMessages[item.name]"
    ></lib-input>
    <lib-checkbox
      *ngIf="item.type === 'checkbox'"
      [name]="item.name"
      [label]="item.label"
      [control]="form.controls[item.name]"
      [isSubmitted]="isFormSubmitted"
      [errorMessages]="errorMessages[item.name]"
    >
    </lib-checkbox>
    <lib-radio-group
      *ngIf="item.type === 'radio'"
      [name]="item.name"
      [label]="item.label"
      [items]="item.options"
      [orientation]="item.orientation"
      [control]="form.controls[item.name]"
      [isSubmitted]="isFormSubmitted"
      [errorMessages]="errorMessages[item.name]"
    ></lib-radio-group>
    <lib-select
      *ngIf="item.type === 'select'"
      [question]="item.question"
      [options]="item.options"
      [control]="form.controls[item.name]"
      [isSubmitted]="isFormSubmitted"
      [errorMessages]="errorMessages[item.name]"
    ></lib-select>
    <lib-file-input
      *ngIf="item.type === 'file'"
      [name]="item.name"
      [control]="form.controls[item.name]"
      [isMultipleFiles]="item.isMultipleFiles"
      [resetFiles]="isFormSubmitted"
    ></lib-file-input>
  </div>
  <lib-button
    [btnType]="'filled wide'"
    [btnLabel]="btnLabel"
    [disabled]="isLoading"
  ></lib-button>
</form>
